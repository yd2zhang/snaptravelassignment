<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table name="table">
  <tr>
    <th>Hotel ID</th>
    <th>Hotel Name</th>
    <th>Number of Reviews</th>
    <th>Address</th>
    <th>Number of Stars</th>
    <th>Amenities</th>
    <th>Image</th>
    <th>Snaptravel Price</th>
    <th>Hotel.com Price</th>
  </tr>
</table>

</body>
</html>
